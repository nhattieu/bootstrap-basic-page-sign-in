<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In</title>
		<link
			rel="stylesheet"
			href="assets/bootstrap-4.5.0-dist/css/bootstrap-grid.min.css"
		/>
		<link
			rel="stylesheet"
			href="assets/bootstrap-4.5.0-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/signin.css" />
	</head>
	<body class="signin-body">
		<div class="container signin-container">
			<div class="row">
				<div class="col"></div>
				<div class="col-sm-12 col-md-8">
					<div class="card signin-card">
						<div class="card-body">
							<img class="img-fluid signin-img" src="assets/img/neko257.png" alt="logo">
							<form class="signin-form">
								<div class="form-group">
									<label for=""></label>
									<input
										type="email"
										class="form-control"
										name="emailInput"
										id="emailInput"
										aria-describedby="emailInput"
										placeholder="Email"
									/>
								</div>
								<div class="form-group">
									<label for=""></label>
									<input
										type="password"
										class="form-control"
										name="passwordInput"
										id="passwordInput"
										placeholder="Password"
									/>
								</div>
								<button type="submit" class="btn btn-danger signin-btn">
									Sign In
								</button>
								<div class="form-check">
									<label class="form-check-label">
										<input
											type="checkbox"
											class="form-check-input"
											name=""
											id=""
											value="checkedValue"
											checked
										/>
										Remember Me
										<a href="#">Need help?</a>
									</label>
								</div>
							</form>
						</div>
					</div>
					<div class="text-center m-3">
						<a href="#">Create New Account</a>
					</div>
				</div>

				<div class="col"></div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			type="text/javascript"
			src="assets/bootstrap-4.5.0-dist/js/bootstrap.min.js"
		></script>
	</body>
</html>
